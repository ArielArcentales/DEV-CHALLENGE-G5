<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Movilidad | Movilidad Segura</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>🚶‍♂️ Registrar Movilidad</h1>
    <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">
      Registra un nuevo acompañamiento para la movilidad segura.
    </p>

    <form id="movilidadForm">
      <input type="text" id="nombre" placeholder="👤 Nombre del acompañante" required />
      <select id="tipo" required>
        <option value="" disabled selected>🚗 Tipo de movilidad</option>
        <option value="caminata">🚶 Caminata</option>
        <option value="vehiculo">🚙 Vehículo</option>
      </select>
      <input type="text" id="punto_salida" placeholder="📍 Punto de salida" required />
      <input type="text" id="destino" placeholder="🏁 Destino" required />
      <input type="text" id="horario" placeholder="⏰ Horario (ej. 19:00)" required />
      <input type="number" id="cupos" placeholder="👥 Cupos disponibles" min="1" required />
      <button type="submit">Registrar Movilidad</button>
    </form>

    <p id="mensaje"></p>
    <a href="index.html" class="volver">← Volver al inicio</a>
  </div>

  <script src="js/movilidad.js"></script>
</body>

</html>
