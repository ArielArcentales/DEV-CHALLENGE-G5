<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario | Movilidad Segura</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>🚀 Registro de Usuario</h1>
    <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">
      Crea tu cuenta para acceder a la plataforma de movilidad segura.
    </p>

    <form id="registroForm">
      <input type="text" id="nombre" placeholder="👤 Nombre completo" required />
      <input type="email" id="correo" placeholder="✉️ Correo institucional" required />
      <input type="password" id="contrasena" placeholder="🔒 Contraseña" required />
      <button type="submit">Registrar</button>
    </form>

    <p id="mensaje"></p>
    <a href="index.html" class="volver">← Volver al inicio</a>
  </div>

  <script src="js/registro.js"></script>
</body>

</html>
